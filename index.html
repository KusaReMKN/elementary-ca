<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>初等セルラオートマトンであそぼう！</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="./css/ca.css" rel="stylesheet">
<script src="./js/ca.js" defer></script>
</head>
<body>
<header>
<h1>初等セルラオートマトンであそぼう！</h1>
</header>
<section>
<h2>設定をしよう！</h2>
<div>
<label>
ルール:
<input type="number" id="rule" min="0" max="255" step="1" required>
</label>
</div>
<div>
<label>
世界の横幅:
<input type="number" id="wwidth" min="0" step="1">
</label>
</div>
<div>
<label>
初期状態の形式:
<select id="enc">
<option value="bin">二進数</option>
<option value="hex">十六進数</option>
<option value="str">文字列 (UTF-8)</option>
</select>
</label>
</div>
<div>
<label>
初期状態:
<textarea id="init"></textarea>
</label>
</div>
<div>
<label>
初期状態の配置:
<select id="align">
<option value="left">左寄せ</option>
<option value="center">中央寄せ</option>
<option value="right">右寄せ</option>
</select>
</label>
</div>
</section>
<div class="next"></div>
<section>
<h2>ながめよう！</h2>
<canvas id="canvas"></canvas>
<div>
<button id="start">スタート (Space)</button>
<button id="step">ひとつ進む</button>
<button id="reset">リセット</button>
</div>
</section>
<hr>
<a href="https://github.com/KusaReMKN/elementary-ca">GitHub</a>
</body>
</html>
